version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: nr1-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: ead_platform
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - nr1-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nr1-backend
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: ead_platform
      JWT_SECRET: your_secret_key_here
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    networks:
      - nr1-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nr1-frontend
    ports:
      - "5173:5173"
    networks:
      - nr1-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mysql_data:

networks:
  nr1-network:
    driver: bridge
